<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Pig-Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="display-4">Pig Dice</h1>
          </div>
          <div class="jumbotron">
            <span id="result"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="form-p1">
            <label for="roll">Roll<input name='select' type="radio" id="roll"></label>
            <label for="hold">Hold<input name='select' type="radio" id="hold"></label>
            <div class="form-row">
              <label for="p1name">Enter Your Name:</label>
              <input name ="p1name" type="text" id="p1name">
            </div>
            <div class="form-row">
            <button type="submit" name="button" class="btn btn-danger">CLICK IT P1</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <form id="form-p2">
            <label for="roll">Roll<input name='select' type="radio" id="roll"></label>
            <label for="hold">Hold<input name='select' type="radio" id="hold"></label>
            <div class="form-row">
              <label for="p2name">Enter Your Name:</label>
              <input name ="p2name" type="text" id="p2name">
            </div>
            <div class="form-row">
            <button type="submit" name="button" class="btn btn-danger">CLICK IT P2</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h4 class="card-title" id="p1-title">Player1</h4>
              <span id="p1score"></span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h4 class="card-title" id="p2-title">Player2</h4>
              <span id="p2score"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
