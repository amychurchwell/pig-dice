<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Pig-Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="display-1">Pig Dice</h1>
            <p class="lead">Do you have the chops?!?!</p>
              <div class="bubble">
                <span id="pun">test test test test test test test test</span>
              </div>
            <img id="bub" src="img/bubble.gif">
            <img id="pig" src="img/waddles.png">
          </div>
          <div class="jumbotron" id="jumbo">
            <h2 id="result"></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="p1name">Enter Your Name:</label>
          <input name ="p1name" type="text" id="p1name">
          <div class="form-row">
            <button type="button" id="p1-roll" name="button-roll-p1" class="btn">ROLL</button>
            <button type="button" id="p1-hold" name="button-hold-p1" class="btn">HOLD</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-row">
            <label for="p2name">Enter Your Name:</label>
            <input name ="p2name" type="text" id="p2name">
          </div>
          <div class="form-row">
            <button type="button" id="p2-roll" name="button-hold-p2" class="btn">ROLL</button>
            <button type="button" id="p2-hold" name="button-hold-p2" class="btn">HOLD</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h4 class="card-title" id="p1-title">Player 1</h4>
              <span id="p1round">Round Total:</span>
              <span id="p1total">Game Total:</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h4 class="card-title" id="p2-title">Player 2</h4>
              <span id="p2round">Round Total:</span>
              <span id="p2total">Game Total:</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
